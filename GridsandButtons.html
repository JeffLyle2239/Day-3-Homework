<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-4">
               <div class="btn btn-primary w-100 m-2">Primary</div>   
            </div>
            <div class="col-4">
                 <div class="btn btn-secondary w-100 m-2">Secondary</div>
            </div>             
            <div class="col-4">
                <div class="btn btn-success w-100 m-2">Success</div>   
            </div>
            <div class="col-4">
               <div class="btn btn-danger w-100 m-2">Danger</div>   
            </div>
            <div class="col-4">
               <div class="btn btn-warning w-100 m-2">Warning</div>   
            </div>
            <div class="col-4">
               <div class="btn btn-info w-100 m-2">Info</div>   
            </div>
            <div class="col-4">
               <div class="btn btn-light w-100 m-2">Light</div>   
            </div>
            <div class="col-4">
               <div class="btn btn-dark w-100 m-2">Dark</div>   
            </div>
            <div class="col-4">
               <div class="btn btn-link w-100 m-2">Link</div>   
            </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
